Title: Para or Por?
WinningScore: 20
Scenes:
  - scene_type: Lake
    rounds: all
    backdrop: div
    set_pieces:
    - div#blackBackdrop
    - div#justSky: div#scrim
    - div#notSky
    - div
    - img#gas_tank[src=gas_tank.png]
    - div#boat-container: div#boat
    - div#swimmer
    - svg#gauge[src=gauge.svg]
Widgets:
  - CountdownClock
  - Scoreboard
WidgetContainer: div#boat_dashboard
Templates:
  - &EMBEDDED_LINKS_ROUND
    Listener: PromptLinkListener
    MaxTime: 60
    Teardown:
      call: clearCards
  - &PARA_POR_LINKS
